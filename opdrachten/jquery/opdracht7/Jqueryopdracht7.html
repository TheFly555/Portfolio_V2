<script type="text/javascript" src="http://www.ictacademie.info/jquery.sortable.draggable.droppable.min.js"></script>
<script type="text/javascript">
$( function () {

	var n = 0;
	/* Drag and drop jQuery */
	$( ".draggable" ).draggable();
	$( "#thijs" ).droppable({
		drop: function( event, ui ) {

			if($(ui.draggable).hasClass("draggable")){


			$( this )
				.find( "p" )
					.html( "Afbeelding slepen" );
					n++;
				$(".count").text("Er zijn " + n + " foto('s) geplaatst.");


			}
		}
	});
	$( "#thijs" ).droppable({
		out: function(){
			n--;
			$(".count").text("Er zijn " + n + " foto('s) geplaatst.");
		}
	});
});


</script>
