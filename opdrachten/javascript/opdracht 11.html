<head>

	<script language="javascript">
		function reken1() {
			var inputNum1 = document.form1.input1.value;
			var result = Math.floor(Math.sqrt(inputNum1) * 100) / 100;
			alert(result);
			document.form1.answer.value = result;

		function reken2() {
			var bedrag = parseInt(window.document.getElementById("bedrag").value, 10);
			var rente = window.document.getElementById("rente").value;
			var looptijd = parseInt(window.document.getElementById("looptijd").value, 10);

			var totaal = bedrag * Math.pow((rente / 100 + 1), looptijd);
			var afronden = totaal.toFixed(2)
			window.document.getElementById("totaal").value = afronden;

		}
	</script>
</head>
