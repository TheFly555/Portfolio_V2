
<html>
	<script language="Javascript">
		function reken() {
			var text = "";
			for (var i = 0; i <= 20; i++) {
				text += "Wortel van " + i + " = " + (Math.sqrt(i)).toFixed(1) + "\n";
			}
			alert(text)
		}
	</script>
<body>
	<input type="button" value="reken" onClick="reken()"/>
</body>
</html>
