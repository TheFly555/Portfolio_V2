
<html>
    <head>
        <title>Javascript opdracht 6</title>
        <script language="javascript">
        function leeftijd()
{
   jaar = prompt("voer hier je leeftijd in","");

   if ( jaar == 18 )
   {
    alert("gefeliciteerd");
   }
    else
   {
   if (jaar > 18)
   {
    alert("je bent oud");
   }
   else
   {
    if ( jaar < 18)
    {
    alert("je bent te jong");
    }
   }
   }
   }

   function while_loop()
   {
   i=0;
   optellen=0;
   while (i<10)
   {
   var cijfer = parseInt(prompt("voer hier je getalen in", ""));
   var optellen = optellen + cijfer;
   i++;
   }
   alert(optellen);
   }

   function for_loop()
   {
   i=0;
   optellen=0;
   for (i=0;i<10;i++)
   {
   var cijfer = parseInt(prompt("voer hier je getalen in", ""));
   var optellen = optellen + cijfer;
   }
   alert(optellen);
   }

</script>
    </head>
    <body>
    <center> <input type="button" value="A" onClick="leeftijd()">

    <input type="button" value="B" onClick="while_loop()">

    <input type="button" value="C" onClick="for_loop()"></center>
    </body>
</html>
